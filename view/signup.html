<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Sign Up</h2>
            <form action="#" id="signup-form">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="Name"></ion-icon></span>
                    <input type="first-name" id="first-name" required>
                    <label>First Name</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                      <ion-icon name="Name"></ion-icon></span>
                  <input type="last-name" id="last-name" required>
                  <label>Last Name</label>
              </div>
              <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="login-register">
                    <p>Already have an account?  <a href="login.html" class="register-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/signup.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
